<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>How much do you ear per...?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div>
        <h1>How much do you earn?</h1>
        <span><input type="text" autofocus="true" autocomplete="off" placeholder="Your monthly salary"> $<span>
    </div>
    <div>
        <p>Since you arrived on this page<span id="sinceArrived">0.0000</span></p>
    </div>
    <div>
        <p>Per year<span id="perYear">0</span></p>
        <p>Per month<span id="perMonth">0</span></p>
        <p>Per week<span id="perWeek">0</span></p>
        <p>Per day<span id="perDay">0</span></p>
    </div>
    <div>
        <p>Per hour<span id="perHour">0</span></p>
        <p>Per worked hour<span id="perWorkedHour">0</span></p>
        <p>Per minute<span id="perMinute">0</span></p>
        <p>Per second<span id="perSecond">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
